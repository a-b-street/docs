<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box
    }

    body {
      font-family: Verdana, sans-serif;
      margin: 0
    }

    .mySlides {
      display: flex;
      align-items: center;
    }

    img {
      vertical-align: middle;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }


    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active,
    .dot:hover {
      background-color: #717171;
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {

      .prev,
      .next,
      .text {
        font-size: 11px
      }
    }

	.separator {
	  height: 10px;
	  width: 10px;
	  background-color: #bbb;
	  border-radius: 50%;
	  display: inline-block;
	}
  </style>
</head>

<body>
  <img src="https://raw.githubusercontent.com/a-b-street/abstreet/master/data/system/assets/pregame/logo.svg" height="100px">
  <a href="https://github.com/a-b-street/abstreet"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" height="50px" align="right"></a>

  <div class="slideshow-container">

    <div class="mySlides">
      <img src="https://a-b-street.github.io/docs/project/retrospective/edit_roads.gif" style="width:100%">
      <p>Edit streets</p>
    </div>

    <div class="mySlides">
      <img src="https://a-b-street.github.io/docs/software/ungap_the_map/demo.gif" style="width:100%">
      <p>Ungap the Map - bike network planning</p>
    </div>

    <div class="mySlides">
      <img src="https://a-b-street.github.io/docs/software/walkshed.gif" style="width:100%">
      <p>15-minute neighborhoods</p>
    </div>

    <div class="mySlides">
      <img src="https://a-b-street.github.io/docs/project/retrospective/santa.gif" style="width:100%">
      <p>15-minute Santa</p>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

  <div style="text-align:center">
	  <span><a href="http://play.abstreet.org/0.2.65/abstreet.html">Try in your web browser</a></span>
	  <span class="separator"></span>
	  <span><a href="https://github.com/a-b-street/abstreet/releases/download/v0.2.65/abstreet_windows_v0_2_65.zip">Windows</a></span>
	  <span class="separator"></span>
	  <span><a href="https://github.com/a-b-street/abstreet/releases/download/v0.2.65/abstreet_mac_v0_2_65.zip">Mac</a></span>
	  <span class="separator"></span>
	  <span><a href="https://github.com/a-b-street/abstreet/releases/download/v0.2.65/abstreet_linux_v0_2_65.zip">Linux</a></span>
 </div>



  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "flex";
      slides[slideIndex - 1].style["flex-direction"] = "column";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>

</html>
